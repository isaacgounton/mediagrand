version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  api:
    depends_on:
      redis:
        condition: service_healthy
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - python:3.10-slim
        - linuxserver/ffmpeg:latest
      args:
        BUILDKIT_INLINE_CACHE: 1
    shm_size: '2gb'
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/toolkit/test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    ports:
      - "8080:8080"
    environment:
      - API_KEY=${API_KEY}
      - APP_DEBUG=${APP_DEBUG}
      - APP_DOMAIN=${APP_DOMAIN}
      - APP_NAME=${APP_NAME}
      - APP_URL=${APP_URL}
      - DEFAULT_PLACEHOLDER_VIDEO=${DEFAULT_PLACEHOLDER_VIDEO}
      - GCP_BUCKET_NAME=${GCP_BUCKET_NAME}
      - GCP_SA_CREDENTIALS=${GCP_SA_CREDENTIALS}
      - GUNICORN_TIMEOUT=${GUNICORN_TIMEOUT}
      - GUNICORN_WORKERS=${GUNICORN_WORKERS}
      - LOCAL_STORAGE_PATH=${LOCAL_STORAGE_PATH}
      - PEXELS_API_KEY=${PEXELS_API_KEY}
      - PIXABAY_API_KEY=${PIXABAY_API_KEY}
      - RQ_WORKERS=${RQ_WORKERS:-2}
      - REDIS_URL=redis://redis:6379
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
      - S3_ENDPOINT_URL=${S3_ENDPOINT_URL}
      - S3_REGION=${S3_REGION}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
    volumes:
      - storage:/app/storage
      - logs:/app/logs
      - gcp-sa-credentials:/app/gcp-sa-credentials
      - tmp-assets:/tmp
    networks:
      - app-network
    restart: unless-stopped

volumes:
  storage:
    driver: local
  logs:
    driver: local
  gcp-sa-credentials:
    driver: local
  tmp-assets:
    driver: local
  node_modules:
    driver: local

networks:
  app-network:
    driver: bridge
