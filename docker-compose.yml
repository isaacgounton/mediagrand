version: '3.8'

services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - MAX_QUEUE_LENGTH=100
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - app-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_ORIGINS=*
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "--quiet", "http://localhost:11434/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  init-ollama:
    image: busybox:latest
    command: |
      sh -c '
      echo "Waiting for Ollama to be ready..."
      for i in $$(seq 1 60); do
        if wget -q --spider --timeout=10 http://ollama:11434/api/tags; then
          echo "Ollama is ready"
          echo "Pulling Gemma 1B model..."
          if wget --post-data="{\"name\": \"gemma3:1b\"}" --header="Content-Type: application/json" -O - http://ollama:11434/api/pull; then
            echo "Setup complete!"
            exit 0
          else
            echo "Failed to pull model, retrying..."
            sleep 10
          fi
        fi
        echo "Attempt $$i: Ollama not ready yet..."
        sleep 10
      done
      echo "Timed out waiting for Ollama"
      exit 1
      '
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - app-network

volumes:
  ollama_data:
    driver: local

networks:
  app-network:
    driver: bridge
