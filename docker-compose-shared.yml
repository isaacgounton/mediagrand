version: '3.8'

services:
  # Main dahopevi service with shared whisper volume
  dahopevi:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis://redis:6379
      - WHISPER_CACHE_DIR=/opt/whisper_cache
      - VOICE_FILES_PATH=/app/data/voices
      - RQ_WORKERS=2
      - GUNICORN_WORKERS=2
      - GUNICORN_TIMEOUT=300
      - API_KEY=${API_KEY:-}
    volumes:
      - whisper_models:/opt/whisper_cache
      - dahopevi_data:/app/data
      - voice_data:/app/data/voices
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Short video maker service using shared whisper
  short-video-maker:
    build:
      context: ./short-video-maker
      dockerfile: main-shared.Dockerfile
    ports:
      - "3123:3123"
    environment:
      - NODE_ENV=production
      - DATA_DIR_PATH=/app/data
      - DOCKER=true
      - WHISPER_MODEL=base
      - CONCURRENCY=2
      - VIDEO_CACHE_SIZE_IN_BYTES=2097152000
      - SHARED_WHISPER_PATH=/opt/whisper_cache
      - VOICE_FILES_PATH=/app/data/voices
      - DAHOPEVI_BASE_URL=http://dahopevi:8080
      - DAHOPEVI_API_KEY=${DAHOPEVI_API_KEY:-}
      - API_KEY=${API_KEY:-}
    volumes:
      - whisper_models:/opt/whisper_cache:ro  # Read-only access to shared whisper
      - short_video_data:/app/data  # Use named volume for better cloud compatibility
      - voice_data:/app/data/voices:ro  # Read-only access to shared voice files
    depends_on:
      - dahopevi
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3123/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for dahopevi job queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  whisper_models:
    driver: local
  redis_data:
    driver: local
  short_video_data:
    driver: local
  dahopevi_data:
    driver: local
  voice_data:
    driver: local

networks:
  default:
    name: dahopevi-network
